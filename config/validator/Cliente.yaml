# Ojo, no se ponen las variables que hacen referencia a relaciones
# Y no es obligatorio poner todas las variables

App\Entity\Cliente:
  properties:
    nombre:
      - NotBlank: ~

    apellidos:
      - NotBlank: ~

    telefono:
      - NotBlank: ~
      - Length:
          max: 9
          maxMessage: 'El telefono no puede tener mas de 9 numeros'